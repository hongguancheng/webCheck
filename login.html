<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/logo.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>

	<body>
		<div class="container clearfix">
			<h1 class="header">&nbsp;Hi,欢迎来到学生项目评审系统</h1>
			<div class='loader'>
				<div class='loader_overlay'></div>
				<div class='loader_cogs'>
					<div class='loader_cogs__top'>
						<div class='top_part'></div>
						<div class='top_part'></div>
						<div class='top_part'></div>
						<div class='top_hole'></div>
					</div>
					<div class='loader_cogs__left'>
						<div class='left_part'></div>
						<div class='left_part'></div>
						<div class='left_part'></div>
						<div class='left_hole'></div>
					</div>
					<div class='loader_cogs__bottom'>
						<div class='bottom_part'></div>
						<div class='bottom_part'></div>
						<div class='bottom_part'></div>
						<div class='bottom_hole'></div>
					</div>
				</div>
			</div>

			<form accept-charset="UTF-8" action="/admins/sessions" class="form-signin" method="post">
				<div class="form-group">
					<input class="form-control email-input" id="exampleInputEmail" name="session[name]" placeholder="User" type="text">
				</div>
				<div class="form-group">
					<input class="form-control key-input" id="exampleInputPassword" name="session[password]" placeholder="Password" type="password">
				</div>
				<button type="submit" class="btn  btn-info">登录</button>
				<div class="ext_links">
					<a href="javascript:void(0)" class="register-btn">注册帐号</a>
				</div>
			</form>
		</div>

	</body>

</html>
